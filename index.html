<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משעמם</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .word {
            display: flex;
            font-size: 10vw;
            font-weight: bold;
            cursor: pointer;
        }
        .letter {
            transition: color 0.5s ease-in-out, transform 0.3s ease-in-out;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .letter.active {
            transform: scale(1.3) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="word">
        <span class="letter">ם</span>
        <span class="letter">מ</span>
        <span class="letter">ע</span>
        <span class="letter">ש</span>
        <span class="letter">מ</span>
    </div>
    
    <script>
        const letters = document.querySelectorAll('.letter');
        let clickedCount = 0;
        const totalLetters = letters.length;
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 60%)`;
        }
        
        letters.forEach(letter => {
            letter.addEventListener('click', () => {
                if (!letter.classList.contains('active')) {
                    letter.style.color = getRandomColor();
                    letter.classList.add('active');
                    clickedCount++;
                }
                
                if (clickedCount === totalLetters) {
                    setTimeout(() => {
                        letters.forEach(l => {
                            l.style.color = 'white';
                            l.classList.remove('active');
                        });
                        clickedCount = 0;
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
