<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משעמם</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .word {
            display: flex;
            font-size: 10vw;
            font-weight: bold;
            cursor: pointer;
        }
        .letter {
            transition: color 0.5s ease-in-out, transform 0.3s ease-in-out;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .letter.active {
            transform: scale(1.3) rotate(10deg);
        }
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2vw;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .donate-message {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.5vw;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .emoji-reset {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <img src="emoji_u1f974.png" class="emoji-reset" id="emojiReset">
    <div class="tooltip" id="tooltip">לא כדאי ללחוץ עליי סתם, אני מאפס את מספר ההשלמות...</div>
    <div class="counter">נסה לשבור את השיא שלך! :) <br> השלמות: <span id="count">0</span></div>
    <div class="word">
        <span class="letter">ם</span>
        <span class="letter">מ</span>
        <span class="letter">ע</span>
        <span class="letter">ש</span>
        <span class="letter">מ</span>
    </div>
    <div class="donate-message">רוצה לתרום לי? אני לא צריך כסף, רק תשלח את האתר לכמה שיותר אנשים :)</div>
    
    <script>
        const letters = document.querySelectorAll('.letter');
        const countDisplay = document.getElementById('count');
        const emojiReset = document.getElementById('emojiReset');
        const tooltip = document.getElementById('tooltip');
        let clickedCount = 0;
        let totalCompletions = 0;
        const totalLetters = letters.length;
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 100%, 60%)`;
        }
        
        letters.forEach(letter => {
            letter.addEventListener('click', () => {
                if (!letter.classList.contains('active')) {
                    letter.style.color = getRandomColor();
                    letter.classList.add('active');
                    clickedCount++;
                }
                
                if (clickedCount === totalLetters) {
                    totalCompletions++;
                    countDisplay.textContent = totalCompletions;
                    setTimeout(() => {
                        letters.forEach(l => {
                            l.style.color = 'white';
                            l.classList.remove('active');
                        });
                        clickedCount = 0;
                    }, 1000);
                }
            });
        });
        
        emojiReset.addEventListener('mouseenter', () => {
            tooltip.style.display = 'block';
        });
        
        emojiReset.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
        
        emojiReset.addEventListener('click', () => {
            totalCompletions = 0;
            countDisplay.textContent = totalCompletions;
            letters.forEach(l => {
                l.style.color = 'white';
                l.classList.remove('active');
            });
            clickedCount = 0;
        });
    </script>
</body>
</html>
